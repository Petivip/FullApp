
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
</head>
<body>
<h4>Employee Form</h4>
<form autocomplete="off"  action="#"  th:action="@{/processemployee}" th:object="${employee}" method="post">

    First Name <mark><strong>
    <span th:if="${#fields.hasErrors('firstName')}"
          th:errors="*{firstName}">First Name Error</span></strong></mark>
    <input type="text" id="firstName" placeholder="First Name"
           th:field="*{firstName}" /><br />

    Last Name <mark><strong>
    <span th:if="${#fields.hasErrors('lastName')}"
          th:errors="*{lastName}">Last Name Error</span></strong></mark>
    <input type="text" id="lastName" placeholder="Last Name"
           th:field="*{lastName}" /><br />

    Email <mark><strong>
    <span th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}">EmailError</span></strong></mark>
    <input type="text" id="email" placeholder="Email"
           th:field="*{email}" />
    <br/>

    <button type="submit" class="btn btn-default">Submit</button>
</form>
</body>
</html>
