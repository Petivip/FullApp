
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Department Form</title>
</head>
<body>
<h4>Department Form</h4>
<form autocomplete="off"  action="#"  th:action="@{/processdepartment}"  th:object="${department}" method="post">

    Company Name <mark><strong>
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"> CompanyName Error</span></strong></mark>
    <input type="text" id="firstName" placeholder="Company Name"
           th:field="*{name}" /><br />

   Address <mark><strong>
    <span th:if="${#fields.hasErrors('address')}"
          th:errors="*{address}">Address Error</span></strong></mark>
    <input type="text" id="lastName" placeholder="Address"
           th:field="*{address}" /><br />

    Employee who work here <mark><strong></strong></mark>
    <select name = "departmentId">
        <option th:each="employee : ${employees}" th:value="${employee.id}" th:text="${employee.firstName}">
        </option>
    </select>

    <button type="submit" class="btn btn-default">Submit</button>
</form>
</body>
</html>
